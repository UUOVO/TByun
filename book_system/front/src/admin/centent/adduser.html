<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../public.css"/>
		<script src="../../../js/HttpService.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="addUser">
			<form name="info">
				<table>
					<tr>
						<td>姓名：</td>
						<td><input name="username" type="text" /></td>
					</tr>
					<tr>
						<td>学号：</td>
						<td><input name="studentId" type="text" /></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input name="password" type="password" /></td>
					</tr>
					<tr>
						<td>确认密码：</td>
						<td><input name="password2" type="password" /></td>
					</tr>
					<tr>
						<td>角色：</td>
						<td style="text-align: left;">
							<input name="role" id="role1" type="radio" value="1"/>
							<label for="role1">学生</label>
							<input name="role" id="role0" type="radio" value="0"/>
							<label for="role0">管理员</label>
						</td>
					</tr>
					<tr class="table-bom">
						<td colspan="2"><button type="button" class="btn6" onclick="addUser()">添加</button></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>

<script>
	function addUser(){
		let username = info.username.value;
		let studentId = info.studentId.value;
		let password = info.password.value;
		let password2 = info.password2.value;
		let role = info.role.value;

		if(password != password2){
			alert('两次输入的密码不一致')
		}
		httpService.post('/user/addUser',{
			'studentId':studentId,
			'username':username,
			'password':password,
			'role':role
		},res=>{
			alert(res.msg);
			window.parent.location.reload()
		},err=>{
			alert(res.msg);
		})
	}
</script>
